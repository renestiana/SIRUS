<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">

<ui:composition template="/application.xhtml">
    <ui:define name="title">CRUD Example | Article</ui:define>

    <div class="large-12 columns">
        <ui:define name="content">
            <h3>Articles list</h3>
            <table>
                <thead>
                <tr>
                    <th>Article Title</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{articleBean.items}" var="item">
                    <h:form>
                        <tr>
                            <td>#{item.title}</td>
                            <td>
                                <h:commandLink value="Delete" action="#{articleBean.destroy(item)}" styleClass="button radius small alert"/>
                            </td>
                        </tr>
                    </h:form>
                </ui:repeat>
                </tbody>
            </table>

            <p>
                <h:link value="New article" outcome="/articles/new"/>
                |
                <h:link value="Home" outcome="/index"/>
            </p>
        </ui:define>
    </div>
</ui:composition>

</html>
