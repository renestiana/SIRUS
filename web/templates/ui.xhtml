<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces - ShowCase</title>
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.png" />
        </f:facet>
        
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/syntaxhighlighter/syntaxhighlighter.css" />

		<ui:insert name="head"></ui:insert>
        
        <script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-12200033-3']);
            _gaq.push(['_trackPageview']);

            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

          </script>
	</h:head>

    <h:body>
        <div id="header" class="ui-widget ui-widget-header">
            
        </div>
         <div id="page" class="ui-widget">
             <div id="sidebar" class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
                <h:form>	
                    <p:growl id="messages" autoUpdate="true"/>
                                
                    <p:panelMenu style="width:auto">
			<p:submenu label="Pendataan">
                            <p:menuitem value="Data Tindakan" outcome="/ui/tindakan/List.jsf" icon="ui-icon-document" />
                            <p:menuitem value="Pemakaian ALKES" outcome="/ui/alkes/List.jsf"  icon="ui-icon-document" />
                        </p:submenu>
                        <p:submenu label="Pasien">
                            <p:menuitem value="Pasien Masuk" actionListener="#{buttonBean.delete}"  icon="ui-icon-arrowthickstop-1-e"/>
                            <p:menuitem value="Pasien Keluar" actionListener="#{buttonBean.delete}" icon="ui-icon-arrowthickstop-1-w"/>
                            <p:menuitem value="Data Pasien" actionListener="#{buttonBean.delete}"  icon="ui-icon-person"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Navigations" >
                            <p:submenu label="Links" icon="ui-icon-extlink">
                                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation.html" icon="ui-icon-document" />
                                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads.html" icon="ui-icon-arrowthick-1-s" />
                                    <p:menuitem value="Support" url="http://www.primefaces.org/support.html" icon="ui-icon-wrench" />
                                </p:submenu>
                            </p:submenu>

                        </p:submenu>
                    </p:panelMenu>
                </h:form>
             </div>
             
             <div id="content">
                <div class="post">
                    <ui:insert name="content">...</ui:insert>
                </div>
            </div>

            <div style="clear: both;"></div>
         </div>
    </h:body>
</f:view>
</html>
